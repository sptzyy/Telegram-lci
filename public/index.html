<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Telegram Bot Manager — ©sptzyy</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Telegram Bot Manager ©sptzyy</h2>

    <div id="register-section" class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Register</h3>
      <form id="register-form" class="space-y-3">
        <input type="text" id="reg-username" placeholder="Username" class="w-full p-2 border rounded" required />
        <input type="password" id="reg-password" placeholder="Password" class="w-full p-2 border rounded" required />
        <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">
          Register
        </button>
      </form>
    </div>

    <div id="login-section" class="mb-6">
      <h3 class="text-xl font-semibold mb-2">Login</h3>
      <form id="login-form" class="space-y-3">
        <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" required />
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required />
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>

    <div id="dashboard" class="hidden mt-6">
      <h3 class="text-xl font-semibold mb-4">Dashboard</h3>
      <input type="text" id="bot-token" placeholder="Masukkan Token Bot" class="w-full p-2 border rounded mb-4" />
      <button id="start-bot" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 mb-4">Start Bot</button>

      <h4 class="font-semibold">Logs:</h4>
      <div id="logs" class="mt-2 text-sm text-gray-700 h-32 overflow-y-auto border p-2 rounded bg-gray-50"></div>
    </div>

    <p class="text-center text-gray-500 text-sm mt-6">© 2025 sptzyy</p>
  </div>

<script>
async function loadLogs() {
  const token = localStorage.getItem('token');
  if (!token) return;
  const res = await fetch('/api/logs', { headers: { 'Authorization': 'Bearer ' + token } });
  if (!res.ok) return;
  const data = await res.json();
  const logsDiv = document.getElementById('logs');
  logsDiv.innerHTML = '';
  data.forEach(log => {
    logsDiv.innerHTML += `<div>[${new Date(log.createdAt).toLocaleString()}] ${log.action} - ${log.message}</div>`;
  });
}

document.getElementById('register-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('reg-username').value;
  const password = document.getElementById('reg-password').value;
  const res = await fetch('/api/register', {
    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  alert(data.message || data.error);
});

document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if (data.token) {
    localStorage.setItem('token', data.token);
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('register-section').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    loadLogs();
  } else {
    alert('Login gagal: ' + (data.error || 'unknown'));
  }
});

document.getElementById('start-bot').addEventListener('click', async () => {
  const token = document.getElementById('bot-token').value;
  const res = await fetch('/api/start-bot', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('token') },
    body: JSON.stringify({ token })
  });
  const data = await res.json();
  alert(data.message || data.error || JSON.stringify(data));
  loadLogs();
});
</script>
</body>
</html>
